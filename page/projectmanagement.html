<div>
	<!--Your Views must contain the nav bar below that you can add to-->
    <div id="MainContentNavBar">
	   <button id="btnHamburger" class="btn btn-info btnSideBarToggle" ng-click="toggleLeftMenu()">&#9776;</button>
    </div>
    	<div class="scroll-container">  
            <h1>Approved Projects</h1>  
            <div>   
                <input type="hidden" ng-model="id" /> 
                <br /><br />  
                <table class="table table-bordered">  
                    <tr>  
                       <th>Project Name</th>  
                       <th>Project Description</th>  
                       <th>Select</th>  
                    </tr>  
                    <tr ng-class="{'active':x.id==project.id}" ng-repeat="x in approvedProjects" ng-click="setProject(x)">  
                       <td>{{x.name}}</td>  
                       <td>{{x.description}}</td>  
                       <td><button class="btn btn-info btn-xs">Select</button></td>  
                    </tr>  
                </table>   
            </div>  
            
            <h1>Not Approved Projects</h1>  
            <div>   
                <input type="hidden" ng-model="id" /> 
                <br /><br />  
                <table class="table table-bordered">  
                    <tr>  
                       <th>Project Name</th>  
                       <th>Project Description</th>  
                       <th>Select</th>  
                    </tr>  
                    <tr ng-class="{'active':x.id==project.id}" ng-repeat="x in notApprovedProjects" ng-click="setProject(x)">  
                       <td>{{x.name}}</td>  
                       <td>{{x.description}}</td>  
                       <td><button class="btn btn-info btn-xs">Select</button></td>  
                    </tr>  
                </table>  
              </div>
              <div>
            <h3>Currently Selected Project</h3>
                <h3>{{project.name}}</h3>
                <p>{{project.description}}</p>
                <button name="btnInsert" class="btn btn-info" ng-click="toggleApprove(project)">Toggle Approve</button> 
                <button name="btnInsert" class="btn btn-info" ng-click="delete(project.id)">Delete</button>  
            </div> 
         </div>  
</div>
