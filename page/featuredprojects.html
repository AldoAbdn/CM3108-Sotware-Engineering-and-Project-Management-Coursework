<div>
	<!--Your Views must contain the nav bar below that you can add to-->
    <div id="MainContentNavBar">
	   <button id="btnHamburger" class="btn btn-info btnSideBarToggle" ng-click="toggleLeftMenu()">&#9776;</button>
    </div>
    	<div class="scroll-container">  
            <h1>Featured Projects</h1>  
            <div>   
                <input type="hidden" ng-model="id" /> 
                <br /><br />  
                <table class="table table-bordered">  
                    <tr>  
                       <th>Project Name</th>  
                       <th>Project Description</th>  
                       <th>Select</th>  
                    </tr>  
                    <tr ng-class="{'active':x.id==project.id}" ng-repeat="x in featuredProjects" ng-click="notFeatured(x.id)">  
                       <td>{{x.name}}</td>  
                       <td>{{x.description}}</td>  
                       <td><button class="btn btn-info btn-xs">Select</button></td>  
                    </tr>  
                </table>   
            </div>  
            
            <h1>Not Featured Projects</h1>  
            <div>   
                <input type="hidden" ng-model="id" /> 
                <br /><br />  
                <table class="table table-bordered">  
                    <tr>  
                       <th>Project Name</th>  
                       <th>Project Description</th>  
                       <th>Select</th>  
                    </tr>  
                    <tr ng-class="{'active':x.id==project.id}" ng-repeat="x in notFeaturedProjects" ng-click="featured(x.id)">  
                       <td>{{x.name}}</td>  
                       <td>{{x.description}}</td>  
                       <td><button class="btn btn-info btn-xs">Select</button></td>  
                    </tr>  
                </table>  
              </div>
         </div>  
</div>
