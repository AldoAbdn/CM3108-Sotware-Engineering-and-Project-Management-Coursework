<div>
	<!--Your Views must contain the nav bar below that you can add to-->
    <div id="MainContentNavBar">
	   <button id="btnHamburger" class="btn btn-info btnSideBarToggle" ng-click="toggleLeftMenu()">&#9776;</button>
   		<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top" class="donate-form">
			<input type="hidden" name="cmd" value="_s-xclick">
			<input type="hidden" name="hosted_button_id" value="RP67QS4JNFQ3G">
			<input type="hidden" name="custom" value="{{project.id}}"/>
			<input class="donate-button" type="image" src="https://www.sandbox.paypal.com/en_GB/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online!">
			<img alt="" border="0" src="https://www.sandbox.paypal.com/en_GB/i/scr/pixel.gif" width="1" height="1">
		</form>
    </div>

    <div class="scroll-container">
		<h1>{{project.name}}</h1>
		<h2>{{project.category}}</h2>
		<div class="search-project-container">
			<div ng-repeat="image in projectImages" class="col-xs-3">
				<img src="{{image.image}}" class="img-responsive project-img">
			</div>
		</div>
		<div ng-bind-html="project.description" class="description"></div>
		<h3>{{goalAsString}}</h3>
		<div class="progress">
			<div id="progressBar" class="progress-bar" role="progressbar" area-valuemin="0" aria-valuemax="100" >
				{{percentage}}
			</div>
		</div>
	</div>
</div>
